<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --black: #111; --grey: #666; --line: #eee; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; color: var(--black); background: #fff; }
        .header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 25px; display: flex; justify-content: space-between; }
        .job-row { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--line); }
        .company { font-size: 0.7rem; font-weight: 800; color: #d32f2f; text-transform: uppercase; letter-spacing: 0.5px; }
        .title { font-size: 1.1rem; font-weight: 700; color: var(--black); text-decoration: none; display: block; margin: 4px 0; }
        .meta { display: flex; gap: 10px; font-size: 0.8rem; color: var(--grey); }
        .badge { background: #f4f4f4; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; }
        .btn { border: 1.5px solid #000; color: #000; padding: 8px 16px; border-radius: 4px; text-decoration: none; font-size: 0.8rem; font-weight: 700; }
        .btn:hover { background: #000; color: #fff; }
    </style>
</head>
<body>
    <div class="header">
        <span id="count" style="font-weight:900;">00 JOBS FOUND</span>
        <span style="font-size:0.7rem; color:var(--grey);">FMCG DIRECT FEED</span>
    </div>
    <div id="feed"></div>
    <script>
        fetch('./jobs.json').then(res => res.json()).then(data => {
            document.getElementById('count').innerText = `${data.length} OPPORTUNITIES`;
            document.getElementById('feed').innerHTML = data.map(j => `
                <div class="job-row">
                    <div>
                        <span class="company">${j.company}</span>
                        <a href="${j.link}" target="_blank" class="title">${j.title}</a>
                        <div class="meta">üìç ${j.location} ‚Ä¢ <span class="badge">${j.category}</span></div>
                    </div>
                    <a href="${j.link}" target="_blank" class="btn">View Role</a>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
