<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { 
            --bg: #ffffff; 
            --text: #111111; 
            --sub: #555555; 
            --accent: #0066cc; 
            --border: #f0f0f0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); color: var(--text); margin: 0; padding: 20px; 
        }

        .container { max-width: 850px; margin: 0 auto; }

        /* Minimal Header */
        .header { 
            display: flex; justify-content: space-between; align-items: baseline;
            border-bottom: 2px solid var(--text); padding-bottom: 15px; margin-bottom: 30px;
        }
        .header h1 { font-size: 1.0rem; font-weight: 800; text-transform: uppercase; margin: 0; letter-spacing: -0.5px; }
        .status { font-size: 0.75rem; color: var(--sub); font-weight: 600; }

        /* Job Row */
        .job-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 24px 0; border-bottom: 1px solid var(--border); transition: 0.2s;
        }
        .job-row:hover { background: #fafafa; }

        .job-main { flex: 1; padding-right: 20px; }

        .company { 
            font-size: 0.7rem; font-weight: 800; color: #d93025; 
            text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; display: block; 
        }

        .job-title { 
            font-size: 1.1rem; font-weight: 700; color: var(--text); 
            text-decoration: none; display: block; margin-bottom: 8px; line-height: 1.3;
        }
        .job-title:hover { color: var(--accent); }

        /* Meta Data Tags */
        .meta-row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        
        .pill { 
            font-size: 0.75rem; font-weight: 600; color: var(--sub); 
            background: #f5f5f5; padding: 4px 8px; border-radius: 4px;
        }
        
        .direct-badge {
            background: #e8f0fe; color: #1967d2; /* Blue for Direct */
        }

        /* Action Button */
        .apply-btn { 
            background: var(--text); color: #fff; padding: 10px 20px; 
            border-radius: 6px; text-decoration: none; font-size: 0.85rem; font-weight: 600; 
            white-space: nowrap;
        }
        .apply-btn:hover { opacity: 0.8; }

        @media (max-width: 600px) {
            .job-row { flex-direction: column; align-items: flex-start; }
            .apply-btn { margin-top: 15px; width: 100%; text-align: center; box-sizing: border-box; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="count">LOADING FEED...</h1>
        <span class="status">LIVE ‚Ä¢ INDIA</span>
    </div>
    <div id="jobList"></div>
</div>

<script>
    async function init() {
        try {
            const res = await fetch('./jobs.json');
            const data = await res.json();
            
            document.getElementById('count').innerText = `${data.length} OPPORTUNITIES`;
            
            const list = document.getElementById('jobList');
            list.innerHTML = data.map(job => {
                // Safety checks for missing data
                const location = job.location || 'India';
                const experience = job.experience || 'Entry-Mid Level';
                const badgeClass = job.is_direct ? 'pill direct-badge' : 'pill';
                const category = job.category || 'General';

                return `
                <div class="job-row">
                    <div class="job-main">
                        <span class="company">${job.company}</span>
                        <a href="${job.link}" target="_blank" class="job-title">${job.title}</a>
                        <div class="meta-row">
                            <span class="pill">üìç ${location}</span>
                            <span class="pill">üíº ${experience}</span>
                            <span class="${badgeClass}">${category}</span>
                        </div>
                    </div>
                    <a href="${job.link}" target="_blank" class="apply-btn">View Role</a>
                </div>
                `;
            }).join('');
        } catch (e) {
            document.getElementById('count').innerText = "SYSTEM UPDATING...";
        }
    }
    init();
</script>

</body>
</html>
