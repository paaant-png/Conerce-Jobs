<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --main: #111; --muted: #666; --accent: #0073b1; --red: #d32f2f; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #fff; margin: 0; padding: 20px; color: var(--main); }
        .container { max-width: 800px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 2px solid var(--main); padding-bottom: 12px; margin-bottom: 25px; }
        .header h1 { font-size: 1.1rem; font-weight: 800; text-transform: uppercase; margin: 0; letter-spacing: -0.5px; }

        .job-row { display: flex; justify-content: space-between; align-items: center; padding: 22px 0; border-bottom: 1px solid #efefef; }
        .job-info { flex: 1; padding-right: 20px; }
        
        .company { font-size: 0.7rem; font-weight: 800; color: var(--red); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; display: block; }
        .title { font-size: 1.15rem; font-weight: 700; color: var(--main); text-decoration: none; display: block; margin-bottom: 6px; }
        .title:hover { color: var(--accent); }
        
        .meta { display: flex; gap: 15px; font-size: 0.8rem; color: var(--muted); font-weight: 500; align-items: center; }
        .badge { background: #f0f0f0; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; color: #000; border: 1px solid #ddd; }

        .btn { border: 1.5px solid var(--main); color: var(--main); padding: 9px 18px; border-radius: 6px; text-decoration: none; font-size: 0.8rem; font-weight: 700; transition: 0.2s; white-space: nowrap; }
        .btn:hover { background: var(--main); color: #fff; }

        @media (max-width: 600px) {
            .job-row { flex-direction: column; align-items: flex-start; }
            .btn { margin-top: 15px; width: 100%; text-align: center; box-sizing: border-box; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="count">SYNCING FEED...</h1>
        <span style="font-size: 0.7rem; color: var(--muted); font-weight: 700;">LIVE ‚Ä¢ INDIA</span>
    </div>
    <div id="jobFeed"></div>
</div>

<script>
    async function load() {
        const res = await fetch('./jobs.json');
        const data = await res.json();
        document.getElementById('count').innerText = `${data.length} OPPORTUNITIES FOUND`;
        document.getElementById('jobFeed').innerHTML = data.map(j => `
            <div class="job-row">
                <div class="job-info">
                    <span class="company">${j.company}</span>
                    <a href="${j.link}" target="_blank" class="title">${j.title}</a>
                    <div class="meta">
                        <span>üìç ${j.location || 'India'}</span>
                        <span>üíº ${j.experience || '1-3 Yrs'}</span>
                        <span class="badge">${j.category || 'Direct'}</span>
                    </div>
                </div>
                <a href="${j.link}" target="_blank" class="btn">View Role</a>
            </div>
        `).join('');
    }
    load();
</script>
</body>
</html>
