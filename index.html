<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --brand: #0073b1; --mars: #004587; --text: #1a1a1a; }
        body { font-family: -apple-system, sans-serif; background: #fff; padding: 20px; }
        .job-row { display: flex; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #eee; }
        .company { font-size: 0.7rem; font-weight: 800; color: #d32f2f; text-transform: uppercase; }
        .title { font-size: 1.1rem; font-weight: 700; color: var(--text); text-decoration: none; display: block; margin: 4px 0; }
        .meta { font-size: 0.85rem; color: #666; display: flex; gap: 10px; }
        .source-tag { font-size: 0.65rem; background: #eee; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .apply-btn { background: #000; color: #fff; padding: 8px 16px; border-radius: 5px; text-decoration: none; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>
    <div id="count" style="font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #000;">Loading...</div>
    <div id="list"></div>

    <script>
        async function init() {
            const res = await fetch('./jobs.json');
            const jobs = await res.json();
            document.getElementById('count').innerText = `${jobs.length} ACTIVE OPPORTUNITIES FOUND`;
            document.getElementById('list').innerHTML = jobs.map(j => `
                <div class="job-row">
                    <div>
                        <span class="company">${j.company}</span>
                        <a href="${j.link}" target="_blank" class="title">${j.title}</a>
                        <div class="meta">
                            <span>üìç ${j.location}</span>
                            <span class="source-tag">${j.category}</span>
                        </div>
                    </div>
                    <a href="${j.link}" target="_blank" class="apply-btn">View Job</a>
                </div>
            `).join('');
        }
        init();
    </script>
</body>
</html>
