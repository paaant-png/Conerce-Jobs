<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --black: #000000; --muted: #717171; --line: #efefef; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif; background: #fff; margin: 0; padding: 20px; color: var(--black); }
        .container { max-width: 800px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 2px solid var(--black); padding-bottom: 15px; margin-bottom: 30px; }
        .header h1 { font-size: 1.1rem; font-weight: 850; text-transform: uppercase; margin:0; }

        .job-row { display: flex; justify-content: space-between; align-items: center; padding: 24px 0; border-bottom: 1px solid var(--line); }
        .company { font-size: 0.72rem; font-weight: 900; color: #d32f2f; text-transform: uppercase; letter-spacing: 0.8px; margin-bottom: 5px; display: block; }
        
        .title { font-size: 1.15rem; font-weight: 700; color: var(--black); text-decoration: none; display: block; margin-bottom: 8px; transition: opacity 0.2s; }
        .title:hover { opacity: 0.6; }

        .meta { display: flex; gap: 12px; font-size: 0.82rem; color: var(--muted); align-items: center; }
        .tag { border: 1px solid #ddd; padding: 2px 7px; border-radius: 3px; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; }

        .btn { border: 1.5px solid var(--black); color: var(--black); padding: 9px 18px; border-radius: 4px; text-decoration: none; font-size: 0.82rem; font-weight: 700; transition: 0.2s; }
        .btn:hover { background: var(--black); color: #fff; }

        @media (max-width: 600px) {
            .job-row { flex-direction: column; align-items: flex-start; }
            .btn { margin-top: 15px; width: 100%; text-align: center; box-sizing: border-box; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="count">00 OPPORTUNITIES</h1>
            <span style="font-size: 0.7rem; color: var(--muted); font-weight: 700;">NESTL√â ‚Ä¢ UNILEVER ‚Ä¢ LIVE</span>
        </div>
        <div id="feed"></div>
    </div>

    <script>
        async function load() {
            try {
                const res = await fetch('./jobs.json');
                const data = await res.json();
                document.getElementById('count').innerText = `${data.length.toString().padStart(2, '0')} OPPORTUNITIES`;
                document.getElementById('feed').innerHTML = data.map(j => `
                    <div class="job-row">
                        <div style="flex:1; padding-right:20px;">
                            <span class="company">${j.company}</span>
                            <a href="${j.link}" target="_blank" class="title">${j.title}</a>
                            <div class="meta">
                                <span>üìç ${j.location}</span>
                                <span class="tag">${j.category}</span>
                            </div>
                        </div>
                        <a href="${j.link}" target="_blank" class="btn">View Role</a>
                    </div>
                `).join('');
            } catch (e) { document.getElementById('count').innerText = "UPDATING..."; }
        }
        load();
    </script>
</body>
</html>
