name: Career Portal Sync

on:
  schedule:
    # Runs every 12 hours (2 times a day) to keep data fresh without being blocked
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allows you to manually trigger the sync from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Required to allow the bot to push jobs.json back to your repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up future runs

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          
      - name: Install Playwright Browsers
        run: |
          # This installs the Chromium browser needed to "see" dynamic career pages
          playwright install chromium --with-deps

      - name: Run Job Scraper
        run: python scraper.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Commit and Push Changes
        run: |
          git config --global user.name "CareerBot"
          git config --global user.email "bot@github.com"
          git add jobs.json
          # Only commit if there are changes to avoid workflow errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: $(date)" && git push)
