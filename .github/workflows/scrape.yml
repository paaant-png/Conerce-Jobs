name: Job Board Sync

on:
  schedule:
    - cron: '0 2,14 * * *' # Runs at 2 AM and 2 PM UTC (Best times to avoid blocking)
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Critical for saving the file

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install playwright requests beautifulsoup4
          playwright install chromium --with-deps

      - name: Run Scraper
        run: python scraper.py
        env: 
          PYTHONUNBUFFERED: 1
        timeout-minutes: 10 # Prevents getting stuck

      - name: Save Data
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@github.com"
          git add jobs.json
          git commit -m "Refresh jobs [skip ci]" || echo "No changes to commit"
          git push
