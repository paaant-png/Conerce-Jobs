name: LinkedIn India Scrape
on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run Scraper
        run: python scraper.py
      - name: Commit Data
        run: |
          git config --global user.name 'JobBot'
          git config --global user.email 'bot@github.com'
          git add jobs.json
          git commit -m "Auto-update jobs" || exit 0
          git push- name: Install Playwright
  run: |
    pip install playwright
    playwright install chromium
    - name: Run Scraper
        run: python scraper.py
        timeout-minutes: 15 # Give it enough time to open multiple sites
